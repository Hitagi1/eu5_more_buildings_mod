l_german:

  shallow_tin_mine_advance: "Oberflächlicher Zinnabbau"
  shallow_tin_mine_advance_desc: "Frühe Metallarbeiter lernten, Kassiterit direkt aus Flussbetten zu gewinnen, wo die Strömung die schweren zinnhaltigen Körner auf natürliche Weise konzentrierte. Einfache Grab- und Waschtechniken lieferten genügend Erz, um die ersten Bronzewerkzeuge und -schmuckstücke herzustellen."

  hydrothermal_copper_mine_advance: "Hydrothermaler Kupferabbau"
  hydrothermal_copper_mine_advance_desc: "Die Bergleute der Antike entdeckten, dass Kupfererz in Adern zu finden war, die durch heißes, mineralreiches Wasser entstanden waren, das durch zerklüftetes Gestein zirkulierte. Indem sie diesen Adern folgten und das Erz abbauten, erhielten die frühen Metallurgen Zugang zu hochwertigeren Kupfervorkommen, die für die Werkzeugherstellung und den Handel unerlässlich waren."

  hydrothermal_copper_shaft_mine_advance: "Fortgeschrittener hydrothermaler Kupferabbau"
  hydrothermal_copper_shaft_mine_advance_desc: "Mit den Fortschritten in der Bergbautechnologie entwickelten die Arbeiter Schachtabbau-Techniken, um Zugang zu tieferen hydrothermalen Kupferadern zu erhalten. Dies ermöglichte eine effizientere Gewinnung von hochwertigem Kupfererz."

  brine_well_advance: "Techniken zur Gewinnung von Sole"
  brine_well_advance_desc: "Frühe Salzproduzenten entdeckten, dass unterirdische Sole-Vorkommen mithilfe von Brunnen angezapft werden konnten. Indem sie das salzhaltige Wasser förderten und es einkochten, konnten sie auf effiziente Weise Salz gewinnen, ein wichtiges Konservierungsmittel und Gewürz."

  galenite_extraction_advance: "Verbesserte Galenitverarbeitung"
  galenite_extraction_advance_desc: "Alte Schmelzer entdeckten, dass Galenit, ein häufig vorkommendes Bleierz, oft wertvolle Spuren von Silber enthielt. Durch Erhitzen des Erzes und Trennen seiner geschmolzenen Schichten konnten Metallurgen Blei als nützliches Nebenprodukt abziehen und gleichzeitig das Edelmetall für die weitere Veredelung konzentrieren. Diese Technik trug zur Ausweitung der frühen Silberproduktion bei und führte zu einigen der ersten spezialisierten Erzverarbeitungsmethoden."

  cinnabar_refinement_advance: "Quecksilbergewinnung aus Zinnober"
  cinnabar_refinement_advance_desc: "Frühe Metallurgen erkannten, dass durch Erhitzen von Zinnober in geschlossenen Gefäßen dessen Quecksilber verdampfte, das dann zu Flüssigkeit kondensiert werden konnte. Dieses flüchtige Metall wurde für die Vergoldung und Amalgamierung von Edelmetallen unverzichtbar, was seine Gewinnung zu einem wertvollen, wenn auch gefährlichen Handwerk machte."

  potash_works_advance: "Techniken zur Kaliumkarbonatgewinnung"
  potash_works_advance_desc: "Handwerker entdeckten, dass durch kontrolliertes Verbrennen und Auslaugen mineralreicher Erden Kaliumkarbonat und Alunit gewonnen werden konnten, wichtige Beizmittel zum Fixieren von Farbstoffen und zur Vorbereitung von Häuten. Diese Verbindungen stabilisierten Farben und machten Leder weich, wodurch sie für die frühe Textil- und Gerbereiindustrie unverzichtbar wurden."

  laterite_bloomery_advance: "Laterit-Eisenschmelze"
  laterite_bloomery_advance_desc: "In tropischen Regionen lernten die frühen Schmiede, die an Eisenoxide reichen Lateritböden zu nutzen. Durch das Rösten des Erzes und den Bau von Hochöfen, die mit Holzkohle befeuert wurden, konnten sie das Eisenerz zu verarbeitbaren Blöcken reduzieren und so eine lokale Eisenquelle für Werkzeuge und Waffen schaffen."

  laterite_bloomery_african_soils_advance: "Afrikanische Laterit-Eisenschmelze"
  laterite_bloomery_african_soils_advance_desc: "Einheimische Metallurgen in Afrika entwickelten spezielle Techniken zum Schmelzen von Lateriterzen, die in ihren Regionen reichlich vorhanden waren. Durch die Anpassung der Konstruktion von Hochöfen an die örtlichen Gegebenheiten und die Verwendung einheimischer Holzkohlequellen produzierten sie effizient Eisenblöcke, die das Wachstum der frühen afrikanischen Zivilisationen vorantrieben."

  agricultural_residue_collector_advance: "Nutzung landwirtschaftlicher Rückstände"
  agricultural_residue_collector_advance_desc: "Angesichts der zunehmenden Knappheit der Brennstoffressourcen entwickelten Agrargesellschaften innovative Lösungen, indem sie landwirtschaftliche Rückstände wie Stroh, Spelzen und Stängel sammelten und wiederverwerteten. Diese Materialien wurden zu einer nachhaltigen Brennstoffquelle verarbeitet und ergänzten die traditionellen Holz- und Holzkohlevorräte für Heizzwecke und die Metallverarbeitung."

  beekeepers_hut_advance: "Imkerei"
  beekeepers_hut_advance_desc: "Frühe Landwirte lernten, wilde Bienen zu domestizieren, indem sie ihnen einfache Bienenstöcke aus ausgehöhlten Baumstämmen oder geflochtenem Stroh zur Verfügung stellten. Durch die Bewirtschaftung dieser Kolonien konnten sie Honig und Bienenwachs ernten, wichtige Rohstoffe für Lebensmittel, Medizin und Kerzenherstellung."

  hunting_camp_advance: "Organisierte Jagdtechniken"
  hunting_camp_advance_desc: "Als die Gemeinschaften ihre Methoden zur Wildverfolgung und ihr saisonales Wissen über Wildtiere verfeinerten, begannen sie, semipermanente Jagdcamps an wichtigen Migrationsrouten zu errichten. Diese Standorte ermöglichten koordinierte Jagden und lieferten Fleisch, Felle und Knochenwerkzeuge, die für das Überleben der frühen Siedlungen unerlässlich waren."

  native_extermination_advance: "Vertreibung der Ureinwohner"
  native_extermination_advance_desc: "Die Kolonialmächte entwickelten systematische Methoden zur Vertreibung und Ausrottung der indigenen Bevölkerung. Zu diesen brutalen Taktiken gehörten Zwangsumsiedlungen, gewaltsame Auseinandersetzungen und die Verbreitung von Krankheiten, die alle darauf abzielten, Land für Siedler und die Ausbeutung von Ressourcen freizumachen."

  urban_housing_expansion_advance: "Städtische Wohnbebauung"
  urban_housing_expansion_advance_desc: "Als die Städte mit Händlern, Handwerkern und Wanderarbeitern überquollen, begannen Stadtplaner mit dichteren Wohnblocks, standardisierten Straßenfronten und mehrstöckigen Wohnhäusern zu experimentieren. Diese neuen Baupraktiken spiegelten den wachsenden Druck durch Handel und Bevölkerung wider und markierten den Übergang von mittelalterlichen Stadtbildern zu bewusst organisierten Stadtvierteln."

  urban_infrastucture_expansion_advance: "Verbesserungen der städtischen Infrastruktur"
  urban_infrastucture_expansion_advance_desc: "Das Wachstum der Handelszentren veranlasste die Städte, ihre physische Infrastruktur durch breitere Straßen, verstärkte Brücken, standardisierte Beschilderung und verbesserte Nachtbeleuchtung zu modernisieren. Diese Verbesserungen unterstützten einen reibungsloseren Waren- und Personenverkehr und spiegelten einen ausgereiften Ansatz für Stadtplanung und städtische Koordination wider."

  urban_sewage_system_advance: "Entwicklung städtischer Abwassersysteme"
  urban_sewage_system_advance_desc: "Mit zunehmender Bevölkerungsdichte in den Städten wurde eine effektive Abfallentsorgung immer wichtiger. Frühe Ingenieure entwarfen rudimentäre Abwassersysteme aus Blei- oder Bronzerohren und Steinrinnen, um Abfälle aus den Wohngebieten abzuleiten, was die öffentliche Gesundheit und Hygiene in den boomenden Städten erheblich verbesserte."
