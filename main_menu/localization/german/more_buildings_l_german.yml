  olive_grove: "Olivenhain"
  olive_grove_desc: "Ein Hain, in dem Olivenbäume angebaut werden, um Oliven und Olivenöl für die Küche und den Handel zu produzieren."
  olive_grove_maintenance: "Olivenanbau"

  saffron_farm: "Safranfarm"
  saffron_farm_desc: "Eine spezialisierte Farm, die sich dem Anbau von Safran widmet, einem der wertvollsten Gewürze der Welt."
  saffron_farm_maintenance: "Safrananbau"

  pepper_plantation: "Pfefferplantage"
  pepper_plantation_desc: "Eine Plantage, auf der Pfefferpflanzen kultiviert werden, um eines der begehrtesten Gewürze für den Handel zu produzieren."
  pepper_plantation_maintenance: "Pfefferanbau"

  clove_plantation: "Gewürznelkenplantage"
  clove_plantation_desc: "Eine Plantage, die sich dem Anbau von Gewürznelkenbäumen widmet und aromatische Blütenknospen produziert, die als Gewürz verwendet werden."
  clove_plantation_maintenance: "Gewürznelkenanbau"

  chili_farm: "Chilifarm"
  chili_farm_desc: "Ein Bauernhof, auf dem Chilischoten angebaut werden, um scharfe Zutaten für die Küche und den Handel zu liefern."
  chili_farm_maintenance: "Chilianbau"