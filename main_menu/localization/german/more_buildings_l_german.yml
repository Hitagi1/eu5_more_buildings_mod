  farming_building_category: "Landwirtschaftliche Gebäude"
  farming_building_category_desc: "Diese Gebäude dienen dem Anbau von Feldfrüchten und der Viehzucht und tragen zur Versorgung der Bevölkerung sowie zur Bereitstellung von Rohstoffen für Handel und Industrie bei."

  beekeepers_hut: "Imkerhütte"
  beekeepers_hut_desc: "Eine kleine Hütte, in der Imker ihre Bienenstöcke pflegen und Honig und Bienenwachs für den lokalen Markt produzieren."
  beekeepers_hut_maintenance: "Bienenstöcke"

  shallow_tin_mine: "Flache Zinnmine"
  shallow_tin_mine_desc: "Ein Bergwerk, in dem Zinnerz aus flachen Flussablagerungen gewonnen wird, das Rohmaterial für die Metallverarbeitung und den Handel liefert."
  shallow_tin_mine_maintenance: "Zinnerzgewinnung"

  galenite_extraction: "Galenitveredelung"
  galenite_extraction_desc: "Eine Anlage, in der Galeniterz verarbeitet wird, um zusätzliches Blei zu gewinnen und andere nützliche Mineralien zurückzugewinnen."
  galenite_extraction_maintenance: "Galenit-Erzgewinnung"

  cinnabar_refinement: "Zinnobergewinnung"
  cinnabar_refinement_desc: "Eine Anlage, in der Zinnobererz verarbeitet wird, um Quecksilber für verschiedene Handwerks- und Handelszwecke zu gewinnen."
  cinnabar_refinement_maintenance: "Quecksilbererzgewinnung"

  hydrothermal_copper_mine: "Hydrothermale Kupfermine"
  hydrothermal_copper_mine_desc: "Eine Mine, die Kupfererz aus hydrothermalen Adervorkommen gewinnt, die in Gebieten mit geothermischer Aktivität zu finden sind."
  hydrothermal_copper_mine_maintenance: "Kupfererzgewinnung"

  hydrothermal_copper_shaft_mine: "Hydrothermale Kupfer-Schachtmine"
  hydrothermal_copper_shaft_mine_desc: "Eine fortschrittliche Mine, die Schachtabbauverfahren einsetzt, um Zugang zu tieferen hydrothermalen Kupferadern zu erhalten und so die Erzausbeute zu steigern."
  hydrothermal_copper_shaft_mine_maintenance: "Kupfererzgewinnung"

  brine_well: "Solekessel"
  brine_well_desc: "Eine Anlage, in der durch Kochen Salz aus Solewasser gewonnen wird, das in unterirdischen Lagerstätten vorkommt."
  brine_well_maintenance: "Salzgewinnung"

  potash_works: "Kaligrube"
  potash_works_desc: "Eine Anlage, die aus Holzasche und Ton Kaliumkarbonat herstellt."
  potash_works_maintenance: "Kaliumkarbonatproduktion"

  laterite_bloomery: "Laterit-Hochofen"
  laterite_bloomery_desc: "Ein Hochofen, der Lateriterz verarbeitet, das in tropischen Regionen häufig vorkommt, um Eisenblöcke für die Schmiedekunst herzustellen."
  laterite_bloomery_maintenance: "Laterit-Erzgewinnung"
  laterite_bloomery_african_soils: "Afrikanische Lateritgewinnung"

  agricultural_residue_collector: "Sammler landwirtschaftlicher Rückstände"
  agricultural_residue_collector_desc: "Eine Anlage, die landwirtschaftliche Rückstände wie Stroh, Spelzen und Tierabfälle sammelt und verarbeitet, um Brennstoff für Heizzwecke und die Metallverarbeitung herzustellen."
  agricultural_residue_collector_maintenance: "Brennstoff aus landwirtschaftlichen Rückständen"

  improved_mason: "Verbesserte Maurerarbeit"
  improved_mason_desc: "Eine fortschrittliche Maurerwerkstatt, die mit verbesserten Techniken und Materialien Ziegel von höherer Qualität herstellt."
  improved_stone_bricks: "Verbesserte Steinziegel"
  improved_clay_bricks: "Verbesserte Lehmziegel"

  hunting_camp: "Jagdlager"
  hunting_camp_desc: "Ein Camp, in dem sich Jäger versammeln, um Wild zu fangen und zu jagen und die umliegenden Siedlungen mit Fleisch und Fellen zu versorgen."
  hunting_camp_maintenance: "Jagdausrüstung"

  urban_housing_expansion: "Städtischer Wohnungsbau"
  urban_housing_expansion_desc: "Eine Erweiterung des städtischen Wohnungsbaus, um der wachsenden Bevölkerung gerecht zu werden und die Überbelegung zu verringern."
  urban_housing_expansion_maintenance: "Wohnungsinstandhaltung"
  urban_housing_expansion_maintenance_brick_homes: "Ziegelhäuser"

  urban_sewage_system: "Städtisches Abwassersystem"
  urban_sewage_system_desc: "Ein Abwassersystem, das die Hygiene und öffentliche Gesundheit in städtischen Gebieten verbessert, indem es Abfälle aus den Wohnvierteln ableitet."
  urban_sewage_system_maintenance_lead_pipes: "Bleirohre"
  urban_sewage_system_maintenance_copper_pipes: "Kupferrohre"

  urban_infrastucture_expansion: "Ausbau der städtischen Infrastruktur"
  urban_infrastucture_expansion_desc: "Ausbau der städtischen Infrastruktur zur Unterstützung der zunehmenden Wirtschaftstätigkeit, einschließlich Straßen, Marktplätzen und öffentlichen Dienstleistungen."
  urban_infrastucture_expansion_maintenance: "Infrastrukturaufrechterhaltung"

  native_extermination: "Vertreibung der Ureinwohner" 
  native_extermination_desc: "Eine Kampagne, die darauf abzielt, die indigene Bevölkerung zu vertreiben, um Platz für koloniale Siedlungen und die Ausbeutung von Ressourcen zu schaffen."
  native_extermination_maintenance: "Militärische Versorgung"

  slave_auction_house: "Sklaven-Auktionshaus"
  slave_auction_house_desc: "Ein Marktplatz, auf dem versklavte Personen gekauft und verkauft werden, um den Arbeitskräftebedarf kolonialer Unternehmen zu decken."
  slave_auction_house_maintenance: "Sklavenhandelsoperationen"

  wheat_enclosure: "Weizenumzäunung"
  wheat_enclosure_maintenance: "Weizenumzäunungen"
  wheat_enclosure_desc: "Ein umzäuntes Gebiet, das für den Anbau von Weizen bestimmt ist und eine kontrollierte Umgebung für optimales Wachstum und Ertrag bietet."

  potato_patch: "Kartoffelacker"
  potato_patch_maintenance: "Kartoffelacker"
  potato_patch_desc: "Ein kleines Stück Land, das für den Anbau von Kartoffeln genutzt wird."

  sturdy_grains_field: "Feld für robuste Getreidesorten"
  sturdy_grains_field_maintenance: "Felder für robuste Getreidesorten"
  sturdy_grains_field_desc: "Ein Feld, das für den Anbau von robusten Getreidesorten wie Hirse und Sorghum genutzt wird, die auch unter schwierigen klimatischen Bedingungen gut gedeihen."

  rice_paddy: "Reisfeld"
  rice_paddy_maintenance: "Reisfelder"
  rice_paddy_desc: "Ein überflutetes Feld, das für den Reisanbau genutzt wird und die notwendigen Wasserbedingungen für optimales Wachstum und Ertrag bietet."

  corn_plantation: "Maisplantage"
  corn_plantation_maintenance: "Maisplantagen"
  corn_plantation_desc: "Ein großer Bauernhof, der sich dem Anbau von Mais widmet"

  vegetable_garden: "Gemüsegarten"
  vegetable_garden_maintenance: "Gemüsegärten"
  vegetable_garden_desc: "Ein Garten, in dem verschiedene Gemüsesorten angebaut werden, um frische Produkte für den lokalen Verbrauch zu liefern."

  livestock_ranch: "Viehzucht"
  livestock_ranch_desc: "Eine Ranch, auf der verschiedene Arten von Vieh gehalten werden können, um Fleisch, Milch oder andere tierische Produkte zu liefern."
  livestock_ranch_maintenance_cattle: "Rinder"
  livestock_ranch_maintenance_chicken: "Hühner"
  livestock_ranch_maintenance_pig: "Schweine"
  livestock_ranch_maintenance_goat: "Ziegen"
  livestock_ranch_maintenance_ducks: "Enten"
  livestock_ranch_maintenance_yak: "Yaks"
  livestock_ranch_maintenance_alpaca: "Alpakas"
  livestock_ranch_maintenance_turkey: "Truthähne"

  tobacco_farmstead: "Tabakfarm"
  tobacco_farmstead_desc: "Ein Bauernhof, der sich dem Anbau von Tabak widmet und Rohmaterial für den Rauchgenuss und den Handel liefert."
  tobacco_farmstead_maintenance: "Tabakanbau"

  cocoa_plantation: "Kakaoplantage"
  cocoa_plantation_desc: "Eine Plantage, auf der Kakaobäume kultiviert werden, um Kakaobohnen für Schokolade und Handel zu produzieren."
  cocoa_plantation_maintenance: "Kakaoanbau"

  cotton_estate: "Baumwollgut"
  cotton_estate_desc: "Ein großes Gut, das sich dem Anbau von Baumwolle widmet und Rohmaterial für die Textilproduktion liefert."
  cotton_estate_maintenance: "Baumwollanbau"

  coffee_plantation: "Kaffeeplantage"
  coffee_plantation_desc: "Eine Plantage, auf der Kaffeepflanzen angebaut werden, um Kaffeebohnen für den lokalen Verbrauch und Export zu produzieren."
  coffee_plantation_maintenance: "Kaffeeanbau"

  sugar_mill: "Zuckermühle"
  sugar_mill_desc: "Eine Anlage, die Zuckerrohr anbaut und zu raffiniertem Zucker für Handel und Verbrauch verarbeitet."
  sugar_mill_maintenance: "Zuckerproduktion"

  vineyard: "Weinberg"
  vineyard_desc: "Ein Bauernhof, auf dem Weinreben kultiviert werden, um Trauben für die Weinherstellung und den Handel zu produzieren."
